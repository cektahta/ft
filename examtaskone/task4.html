<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script type = "text/javascript" src = "ajax.js"></script>
    <style>
        #box {
            width:35px;
            height:35px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    document.addEventListener("DOMContentLoaded",function (){
        var object = document.getElementById("box");
        var cord;

        console.log(cord);


        Ajax.request('GET', 'server4.php', true, function(response) {


            cord = JSON.parse(response);
            console.log(cord);
            setTimeout(move,2000,moveagain,2000);



        });

        function move() {

            object.style.top = cord[0] + "px";
            object.style.left = cord[1] + "px";

        }
        function moveagain(){
            object.style.top = cord[2] + "px";
            object.style.left = cord[3] + "px";
        }






    },false)

</script>
</body>
</html>
